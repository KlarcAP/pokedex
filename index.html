<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="https://icons8.com.br/icon/7atpyFlvRqn9/pokebola">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <main> 
        <img src="#" alt="pokemon" class="pokemon__image">
        <img src="assets/images/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class = "form">
            <input 
            type="search"
            class="input__search"
            placeholder="Nome ou número"
            required 
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</buntton>
            <button class="button btn-next">Next &gt;</button>
        </div>
    </main>
    
</body>
</html>
